<!DOCTYPE html>
<html lang = "en">
   <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   </head>
   <body>
       <a href = "{{'/create'}}" class = "btn btn-primary btn-lg active fixed-top">Add Movie</a>
       <br>
       <br>
       <div class = "container">
           <br>
           <div class="container">
               <h3>Moviews</h3>
               <p class = "lead">A place to rate your movies</p>
           </div>

           <div>
               <table class="table table-hover">

                   <thead class="thead-light">
                        <tr>
                           <th scope="col">ID</th>
                           <th scope="col">Title</th>
                           <th scope="col">Ratings</th>
                           <th scope="col"></th>
                           <th scope="col"></th>
                        </tr>
                    </thead>
                   <tbody>
                    <!--Loop through the movies in the database-->
                    {% for movie in movies %}
                       <tr>
                           <th scope="row">{{ loop.index }}</th>
                           <td><a href = "{{ '/movie/'+movie.id|string }}">{{ movie.title }}</a></td>
                           <td>
                               {% for i in range(0, movie.rating|int)%}
                               <img src="./static/image.png" height = 10px width="10px">
                               {% endfor %}
                           </td>
                           <td><a href = "{{ '/edit/'+movie.id|string }}">Edit</a></td>
                           <td><a href = "{{ '/delete/' + movie.id|string }}">Delete</a></td>
                       </tr>
                    {% endfor %}
                    </tbody>
                </table>
           </div>
       </div>
   </body>
</html>
