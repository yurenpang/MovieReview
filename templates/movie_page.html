<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class = "jumbotron" style = "height:100%; margin:auto; width:50%">
            <h3 class="display-5">Title: {{movie.title}}</h3>
            &nbsp;
            <p class = "lead">
                Rating:
                {% for i in range(0, movie.rating|int)%}
                <img src="../static/image.png" height = 20px width="20px">
                {% endfor %}
            </p>

            <hr class="my-4">

            <h3>Description:</h3>
            <p class="lead">&nbsp; {{movie.text}}</p>
            <br>

            <!--Return to the home page-->
            <a class="btn btn-primary btn-lg" href="{{'/'}}" role="button"><<</a>
        </div>
    </body>
</html>
